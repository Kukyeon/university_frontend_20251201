<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSFLUX</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    ></script>

    <script type="text/javascript" src="./janus.js"></script>
    <script type="text/javascript" src="./videoroomtest.js?ver=12"></script>

    <script>
      $(function () {
        // 기존 navbar, footer 로드 로직 제거
      });
    </script>

    <link rel="stylesheet" href="./videoroom.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
              화상회의
              <button class="btn btn-default" autocomplete="off" id="start">
                Start
              </button>
            </h1>
          </div>
          <div id="room-display" class="hide">
            <strong>현재 방 번호: </strong
            ><span class="room-info" id="room"></span>
          </div>

          <div class="container" id="details">
            <div class="row">
              <div class="col-md-12">
                <h4>채팅방 번호로 기존 채팅방을 연결하거나 새로 생성합니다.</h4>
                <h4>* ID는 영문, 한글, 숫자로 입력해야 합니다.</h4>
              </div>
            </div>
          </div>
          <div class="container hide" id="videojoin">
            <div class="row">
              <div class="col-md-12" id="controls">
                <div
                  class="input-group margin-bottom-md"
                  style="width: 100% !important"
                >
                  <input
                    autocomplete="off"
                    class="form-control"
                    type="text"
                    placeholder="Room Name"
                    id="roomname"
                  />
                </div>

                <div class="input-group margin-bottom-md">
                  <span class="input-group-addon">대화명</span>
                  <input
                    autocomplete="off"
                    class="form-control"
                    type="text"
                    placeholder="My Name"
                    id="username"
                    onkeypress="return checkEnter(this, event);"
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-success"
                      autocomplete="off"
                      id="register"
                    >
                      대화방 참여
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container hide" id="videos">
          <div class="row video-row">
            <div class="col-md-4 video-col">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    Local Video
                    <span
                      class="label label-primary hide"
                      id="publisher"
                    ></span>
                    <div class="btn-group btn-group-xs pull-right hide"></div>
                  </h3>
                </div>
                <div class="panel-body" id="videolocal"></div>
              </div>
            </div>
            <div class="col-md-4 video-col">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    Remote Video #1
                    <span class="label label-info hide" id="remote1"></span>
                  </h3>
                </div>
                <div class="panel-body relative" id="videoremote1"></div>
              </div>
            </div>
            
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
