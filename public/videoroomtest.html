<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Room</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

    <script src="./janus.js"></script>
    <script src="./videoroomtest.js"></script>

    <link rel="stylesheet" href="./videoroom.css" />
  </head>

  <body>
    <div class="container">
      <div id="room-display" class="hide">
        <strong>현재 방 번호:</strong>
        <span id="room" class="room-info"></span>
      </div>

      <div id="videos" class="hide">
        <div class="video-row">
          <div class="video-col">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">
                  나
                  <span class="label label-primary hide" id="publisher"></span>
                </h3>
              </div>
              <div class="panel-body" id="videolocal"></div>
            </div>
          </div>

          <div class="video-col">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">
                  상대방
                  <span class="label label-info hide" id="remote1"></span>
                </h3>
              </div>
              <div class="panel-body relative" id="videoremote1"></div>
            </div>
          </div>
        </div>
      </div>

      <hr />
    </div>
  </body>
</html>
